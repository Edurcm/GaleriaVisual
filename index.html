<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="style.css">
    <title>Minha Galeria</title>
</head>
<body>
    <header>
        <h1>Galeria Visual</h1>

    <main>
        <div class="galeria" id="galeria"></div>

        <div class="modal" id="modal">

            <span class="seta esquerda" id="seta-esquerda"><</span>

            <p class="descricao-imagem" id="descricao-modal"></p> 
        </div>
    </main>

    <footer>
        <p>© 2024 - Galeria Visual. Todos os direitos reservados.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
