<!DOCTYPE html>
<html>
<head>
  <title>Meu álbum de ilustrações</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>

  <header>
    <h1>Meu álbum de ilustrações</h1>
    <p>Bem-vindo ao meu espaço criativo! Aqui, compartilho minhas explorações artísticas com IA.</p>
    <nav>
            <a href="https://namentedeedu.com/">Início</a>
            <a href="https://namentedeedu.com/minhas-obras/">Sobre Mim</a>
            <a href="https://namentedeedu.com/galeria-visual/">Galeria</a>
            <!-- Adicione mais links de navegação aqui -->
    </nav>
  </header>

  <main>
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Slides serão adicionados aqui pelo JavaScript --> 
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>

    <section class="album">
      <h2>Álbum Completo</h2>
      <div class="grid-container">
        <!-- Miniaturas serão adicionadas aqui pelo JavaScript --> 
      </div>
    </section>

  </main>
  
  <!-- Botão "Voltar ao Topo" -->
  <a href="#" id="voltarTopo" style="display: none;">Voltar ao Topo</a>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

  <script>
    // Código para o botão "Voltar ao Topo"
    const botaoVoltar = document.getElementById('voltarTopo');
    botaoVoltar.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth' 
      });
    });

    // Mostra o botão quando o Lightbox é aberto
    lightbox.hooks.afterOpen = function() {
      botaoVoltar.style.display = 'block';
    };

    // Esconde o botão quando o Lightbox é fechado
    lightbox.hooks.beforeClose = function() {
      botaoVoltar.style.display = 'none';
    };

    //Configuração do Lightbox
    lightbox.option({
      'wrapAround': true,
      'showImageNumberLabel': true,
      'disableScrolling': true // Opcional: Se quiser impedir o scroll da página
    });
  </script>

</body>
</html>
